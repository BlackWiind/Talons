{% extends 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Главная</title>
</head>
<body>
<div class="card mx-auto" style="width: 30rem;">
    <div class="card-body">
        <h5 class="card-title mb-3">Выберите отделение.</h5>
        <form method="get" action="/talon.html" enctype="multipart/form-data">
            <select name="department">
                <option selected disabled>------------</option>
                {% for value in department %}
                <option value="{{value.id}}">{{value.name}}</option>
                {% endfor %}
            </select>
            <p></p>
            <input class="btn btn-primary" type="submit" value="Войти">
        </form>
    </div>
</div>
</body>
{% endblock content %}
